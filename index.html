<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/layui-master/build/css/layui.css"  media="all">
    <style>
        .head{
            width: 60px;
            height: 30px;
            font-family: 微软雅黑;
            font-size: 15px;
            font-weight: bold;
            color: rgb(91,192,222);
            margin: 20px 0 0 2%;
            border-bottom: 2px solid rgb(91,192,222);
            /* text-align: center; */
            line-height: 30px;
        }
        .center{
            width: 96%;
            height: 400px;
            border: 2px solid #f5f5f5;
            margin-left: 2%;
        }
        .layui-inline{
            margin: 0!important;
            width: 49%;
        }
        .layui-form-label{
            width: 20%!important;
        }
        .layui-input-inline{
            width: 68% !important;
        }
        .layui-tab-brief>.layui-tab-title .layui-this {
            color: rgb(91,192,222);
        }
        .layui-tab-brief>.layui-tab-more li.layui-this:after, .layui-tab-brief>.layui-tab-title .layui-this:after {
            border: none;
            border-radius: 0;
            border-bottom: 3px solid rgb(91,192,222);;
        }
        .layui-tab-title{
            border: none;
        }
    </style>
</head>
<body>
<p class="head">基本信息</p>
<div class="center">
    <form action="" class="layui-form">
        <div class="layui-form-item" style="margin-top: 25px">
            <div class="layui-inline">
                <label class="layui-form-label">主键ID</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">接单人编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手续编号</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">涉案账户</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账号类型</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号所属单位</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属类别</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">止付金额</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否解除</label>
                <div class="layui-input-inline">
                    <select name="quiz">
                            <option value="">请选择</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="">请选择</option>
                        <option value="已支付">已支付</option>
                        <option value="未止付">未止付</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择</option>
                        <option value="一级">一级</option>
                        <option value="二级">二级</option>
                        <option value="三级">三级</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">汇款金额</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">汇款时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title" style="width: 96% ;margin-left: 2%;padding: 0">
        <li class="layui-this">相关案件</li>
        <li>相关资料</li>
        <li>处理过程</li>
        <li>投诉信息</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;border: 2px solid #f5f5f5;width: 96% ;margin-left: 2%;padding: 0">
        <div class="layui-tab-item layui-show">内容不一样是要有，因为你可以监听tab事件（阅读下文档就是了）</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
    </div>
</div>
<script src="assets/layui-master/build/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
    });
    layui.use('element', function(){
        var element = layui.element();

        //…
    });
</script>
</body>
</html>
